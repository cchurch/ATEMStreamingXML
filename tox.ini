[tox]
envlist = py27, py35, py36, py37, py38

[testenv]
commands =
    coverage erase
    py.test {posargs}
basepython =
    py27: python2.7
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8
deps =
    pytest
    pytest-cov
    pytest-flake8
    pytest-runner
    xmltodict
setenv =
    PYTHONDONTWRITEBYTECODE = 1
install_command = pip install --pre {opts} {packages}

[travis]
unignore_outcomes = True
